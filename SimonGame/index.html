<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
       <h1>Simon says game</h1>
       <h3>Press any key to start</h3>
       <h2></h2>
       <div class="box-container">
        <div class="btn">
            <div class="btn-group red" type="button" id="red">1</div>
            <div class="btn-group yellow" type="button" id="yellow">2</div>
            
        </div>
        <div class="btn">
            <div class="btn-group green" type="button" id="green">3</div>
            <div class="btn-group purple" type="button" id="purple">4</div>
        </div>
       </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
